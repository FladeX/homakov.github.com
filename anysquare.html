<script>
update = function(){

  i.src = url_input.value;
  i.style.height = y2_input.value;
  i.style.width = x2_input.value;

  x_sq.style.height = y_input.value;
  x_sq.style.width = x2_input.value;

  y_sq.style.height = y2_input.value;
  y_sq.style.width = x_input.value;
}
window.onload = update;
</script>
