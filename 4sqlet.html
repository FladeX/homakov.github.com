var objScheme = {
  schemes: {},
  addScheme: function(scheme, name){
    if(typeof(name) == 'undefined'){
      name = 0;
    }
    this.schemes[name] = scheme;
  },
  encode: function(obj, name){
    if(typeof(name) == 'undefined'){
      name = 0;
    }
    var scheme = this.schemes[name];
    var ret = [];
    for(var i = 0, l = scheme.length;i < l;i++){
      ret[i] = obj[scheme[i]];
    }
    return ret;
  },
  decode: function(obj, name){
    if(typeof(name) == 'undefined'){
      name = 0;
    }
    var scheme = this.schemes[name];
    var ret = {};
    for(var i = 0, l = scheme.length;i < l;i++){
      ret[scheme[i]] = obj[i];
    }
    return ret;    
  }
}
